<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='survey.css') }}">
</head>
<body>
    <div id='wrapper'>
        <h1>Submitted Info</h1><br>
        <h4>Name: </h4><p>{{ name }}</p><br>

        <h4>Favorite language: </h4><p>{{ language }}</p><br>
        <h4>Comments: </h4>{{ comment }}</p><br>
        <input id="gobackbutton" onclick="window.location='http://localhost:5000/';" type="submit" value="Go Back">
    </div> 
</body>
</html>
