{% extends 'base_layout.html' %}

{% block content%}
<h2>Update {{course.name}} here.</h2>
{% if messages %}
		{% for message in messages %}
			<h4>{{ message }}</h4>
		{% endfor %}
    {% endif %}
<form action="/courses/{{course.id}}/update" method="POST">
    {% csrf_token %}
    Name:<input type="text" name="name" placeholder="{{course.name}}"><br><br>
    Description: <textarea name="description" placeholder="{{course.description}}" id="" cols="30" rows="3"></textarea><br><br>
    <input type="submit" id="add" value="Update">
</form><br><br>

    
{% endblock%}
