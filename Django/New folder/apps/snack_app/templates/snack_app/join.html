{% extends 'base_layout.html' %}


{% block content%}

{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li class="error">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/join" method="post">
    Password: <input type="text" name="password" class="btn btn-primary">
</form>

{% endblock%}
